<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <h1>Register</h1>
    <form class="container">

    <div class="row">
        <div class="col-25">
            <label for="name">Your Name</label> 
        </div>
        <div class="col-75">
            <input type="text" id="name" name="name" placeholder="Write your name"
            required>
        </div>

    <div class="row">
        <div class="col-25">
            <label for="phone">Your phone number</label>
        </div>
        <div class="col-75">
            <input type="phone" id="phone" name="phone" placeholder="Write your phone number"
            required>
        </div>
    </div>

     <div class="row">
        <div class="col-25">
            <label for="about">About your</label>
        </div>
        <div class="col-75">
            <textarea id="about" name="about" placeholder="Write something about you"
           style="height: 200px"></textarea>
        </div>

    </div>
          <input type="submit" value="Submit">
    </div>
</body>
</html>
